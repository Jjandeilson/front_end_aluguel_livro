<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lista de todos os livros cadastrados</h1>
    </div>
  </div>

 <form #form="ngForm" (ngSubmit)="pesquisar(form)">
   <div class="ui-g">

   <div class="ui-g-5 ui-fluid">
     <label for="nome">Nome do livro</label>
     <input type="text" name="nome" name="nome" [(ngModel)]="nome" pInputText />
   </div>

   <div class="ui-g-2">
     <button class="botao-pesquisar" type="submit" pButton label="Pesquisar"></button>
   </div>

   </div>
 </form>

  <div class="ui-g">

    <div class="ui-g-12">

      <p-table [value]="livros" [paginator]="true" [responsive]="true" [rows]="5" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Livro</th>
            <th>Autor</th>
            <th class="col-data">Data de Lançamento</th>
            <th class="col-genero">Gênero</th>
            <th class="col-qant">Quantidade</th>
            <th class="col-botoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-livro>
          <tr>
            <td>{{livro.nome}}</td>
            <td>{{livro.autor}}</td>
            <td class="linha-valor">{{livro.dataLancamento | date: 'dd/MM/yyyy'}}</td>
            <td class="linha-valor">{{livro.genero}}</td>
            <td class="linha-valor">{{livro.quantidade}}</td>
            <td class="linha-valor">
              <button class="botao-espaco" type="button" pButton icon="pi pi-trash"
                (click)="confirmaRemocao(livro.id)" pTooltip="Excluir"
                tooltipPosition="top"></button>
              <a href="javascript" pButton [routerLink]="['/livros', livro.id]" icon="pi pi-pencil"
                pTooltip="Editar" tooltipPosition="top"></a>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [colSpan]="6">Nenhum livro encontrado</td>
          </tr>
        </ng-template>
      </p-table>

    </div>

    <div class="ui-g-12">
      <button class="botao-espaco" type="button" pButton label="Novo Livro" [routerLink]="['/livros/cadastro']"></button>
      <a href="javascript:;" [routerLink]="['']">Voltar para página inicial</a>
    </div>

  </div>

</div>

<p-toast position="top-right"></p-toast>
