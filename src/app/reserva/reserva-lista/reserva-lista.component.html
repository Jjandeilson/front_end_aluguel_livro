<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lista de reservas</h1>
    </div>
  </div>

  <div class="ui-g">

    <div class="ui-g-12">

      <p-table [value]="reservas" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-id">ID</th>
            <th class="col-data">Data da reserva</th>
            <th>Cliente</th>
            <th>Livro</th>
            <th class="col-botoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-reserva>
          <tr>
            <td class="linha-valor">{{reserva.id}}</td>
            <td class="linha-valor">{{reserva.dataReserva | date: 'dd/MM/yyyy'}}</td>
            <td>{{reserva.cliente.nome}}</td>
            <td>{{reserva.livro.nome}}</td>
            <td>
              <button class="botao-espaco" type="button" pButton icon="pi pi-trash"
                pTooltip="Excluir" tooltipPosition="top" (click)="confirmaExclusao(reserva.id)"></button>
              <a href="javascript:;" pButton icon="pi pi-pencil"
                pTooltip="Editar" tooltipPosition="top" [routerLink]="['/reservas',  reserva.id]"></a>

            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [colSpan]="5">Nenhuma reserva encontrada</td>
          </tr>
        </ng-template>
      </p-table>

    </div>

  </div>
</div>

<p-toast position="top-right"></p-toast>
